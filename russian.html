<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Помогалка По Урокам</title>
    
    <!-- Стили для оформления страницы -->
    <style>
        /* Основные стили для body */
        body {
            text-align: center;           /* Выравнивание текста по центру */
            color: white;                 /* Цвет текста белый */
            font-family: Arial, sans-serif; /* Шрифт Arial */
            margin: 0;                    /* Убираем внешние отступы */
            padding: 20px;                /* Добавляем внутренние отступы */
        }

        /* Фон страницы */
        html {
            background-color: rgb(47, 61, 61); /* Темно-зеленый фон */
        }

        /* Стили для логотипа */
        .logo {
            margin-bottom: 20px;          /* Отступ снизу */
        }

        /* Стили для основного текста */
        .main {
            margin: 20px 0;               /* Вертикальные отступы */
            font-size: 1.2em;             /* Размер шрифта */
        }

        /* Стили для кнопок основного блока */
        .buttons {
            margin: 30px 0;               /* Вертикальные отступы */
            display: flex;                /* Flex-контейнер для выравнивания */
            justify-content: center;      /* Центрируем элементы */
            gap: 15px;                    /* Расстояние между кнопками */
            flex-wrap: wrap;              /* Перенос кнопок при маленьком экране */
        }

        /* Общие стили для всех кнопок */
        button {
            text-align: center;           /* Текст по центру */
            width: 200px;                 /* Ширина кнопки */
            height: 50px;                 /* Высота кнопки */
            background-color: aqua;       /* Цвет фона */
            border: none;                 /* Убираем границу */
            border-radius: 8px;           /* Скругленные углы */
            font-size: 16px;              /* Размер шрифта */
            cursor: pointer;              /* Курсор указатель при наведении */
            font-weight: bold;            /* Жирный шрифт */
        }

        /* Стили при наведении на активные кнопки */
        button:hover:not(:disabled) {
            background-color: lightblue;  /* Светло-голубой при наведении */
        }

        /* Стили для неактивных кнопок */
        button:disabled {
            background-color: #6c757d;    /* Серый цвет */
            cursor: not-allowed;          /* Курсор "запрещено" */
        }

        /* Стили для отображения примера */
        #message {
            margin-top: 30px;             /* Отступ сверху */
            font-size: 2em;               /* Большой размер шрифта */
            font-weight: bold;            /* Жирный шрифт */
            min-height: 40px;             /* Минимальная высота */
            color: #ffeb3b;               /* Ярко-желтый цвет */
        }

        /* Стили для поля ввода ответа */
        #answer-input {
            width: 80px;                  /* Ширина поля */
            height: 40px;                 /* Высота поля */
            font-size: 20px;              /* Размер шрифта */
            text-align: center;           /* Текст по центру */
            border: none;                 /* Убираем границу */
            border-radius: 8px;           /* Скругленные углы */
            margin: 15px;                 /* Отступы */
            outline: none;                /* Убираем контур при фокусе */
            background-color: rgba(255, 255, 255, 0.2); /* Полупрозрачный фон */
            color: white;                 /* Белый цвет текста */
        }

        /* Стили для неактивного поля ввода */
        #answer-input:disabled {
            background-color: rgba(100, 100, 100, 0.3); /* Темно-серый фон */
            cursor: not-allowed;          /* Курсор "запрещено" */
        }

        /* Стили для кнопки проверки */
        #check-btn {
            width: 150px;                 /* Ширина кнопки */
            height: 45px;                 /* Высота кнопки */
            font-size: 16px;              /* Размер шрифта */
            background-color: #4CAF50;    /* Зеленый цвет */
            color: white;                 /* Белый текст */
            margin-top: 10px;             /* Отступ сверху */
        }

        /* Стили при наведении на активную кнопку проверки */
        #check-btn:hover:not(:disabled) {
            background-color: #45a049;    /* Темно-зеленый при наведении */
        }

        /* Стили для неактивной кнопки проверки */
        #check-btn:disabled {
            background-color: #6c757d;    /* Серый цвет */
            cursor: not-allowed;          /* Курсор "запрещено" */
        }

        /* Стили для отображения результата */
        .result {
            margin-top: 15px;             /* Отступ сверху */
            font-size: 1.5em;             /* Размер шрифта */
            font-weight: bold;            /* Жирный шрифт */
            min-height: 40px;             /* Минимальная высота */
        }

        /* Стили для правильного ответа */
        .correct {
            color: #4CAF50;               /* Зеленый цвет */
        }

        /* Стили для неправильного ответа */
        .wrong {
            color: #f44336;               /* Красный цвет */
        }

        /* Стили для блока управления */
        .control-buttons {
            display: flex;                /* Flex-контейнер */
            justify-content: center;      /* Центрируем элементы */
            gap: 15px;                    /* Расстояние между кнопками */
            margin-top: 20px;             /* Отступ сверху */
        }

        /* Стили для кнопок в блоке управления */
        .control-buttons button {
            width: 150px;                 /* Ширина кнопок */
        }
    </style>
</head>
<body>
    <header>
        <!-- Блок с логотипом и заголовком -->
        <div class="logo">
            <img src="logo.png" alt="Логотип"> <!-- Изображение логотипа -->
            <h1>Помогалка По Урокам</h1>   <!-- Заголовок страницы -->
        </div>

        <!-- Основной текст с инструкцией -->
        <div class="main">
            <h3>Хочешь повторить правила русского языка? Нажми на кнопку чтобы увидеть одно.<h3>
        </div>

        <!-- Основные кнопки: Показать правило и Выйти -->
        <div class="buttons">
            <button type="button" id="rule">Показать правило</button>
            <button type="button" id="exit">Выйти</button>
        </div>

        <!-- Блок для отображения правила примера -->
        <div id="message"></div>
    </header>

    <!-- JavaScript код для интерактивности -->
    <script>
        // Добавляем обработчик события клика на элемент с id='rule'
        // Когда пользователь нажимает на кнопку "Правило", будет выбрано случайное правило из списка
        document.getElementById('rule').addEventListener('click', function() {
            // Массив строк с правилами русского языка (орфография, пунктуация, грамматика)
            const rules = [
                "Безударные гласные в корне — проверяются ударением: вода — вОды, сады — сАд.", 
                "Парные звонкие и глухие согласные в конце слова и перед глухими — проверяются подбором однокоренного слова: дуб — дубы, пруд — прудик.",
                "Непроизносимые согласные — проверяются подбором слова, где звук слышен: звёздный — звезда, честный — честь.",
                "Правописание приставок на -з/-с: без-/бес-, воз-/вос-, из-/ис- — зависит от последующего согласного (звонкий/глухой).",
                "Правописание приставок пре-/при-: при- — близость, присоединение, неполнота действия (приехать, приклеить, приоткрыть); пре- — высшая степень, «очень» или как пере- (прекрасный, преградить).",
                "Чередующиеся гласные в корне (-гор/-гар, -клон/-клан, -раст/-рос и др.) — пишутся по правилу, а не по слуху: загар, наклонение, выращенный.", 
                "Правописание -Н- и -НН- в суффиксах причастий и отглагольных прилагательных: -Н- — краткие формы, несов. вид без приставки (жареный картофель); -НН- — полные формы, приставка, зависимые слова (жаренный на сковороде картофель).",
                "Правописание -О-/-Е- после шипящих и Ц: под ударением — О (шОрох, крыжОвник), без ударения — Е (жЕлудь, цЕпочка), исключения: крыжовник, шорох, капюшон.", 
                "Правописание Ь после шипящих: в существительных жен. рода — ночь, мышь, в глаголах 2-го лица ед. ч. — пишешь, молчишь, в инфинитиве — беречь, стричь.",
                "Правописание безударных окончаний имён существительных, прилагательных, глаголов — определяется склонением/спряжением: в лесу (1 скл.), в степи (3 скл.), красивого (муж. р.), красивой (жен. р.).", 
                "Запятая при однородных членах предложения, соединённых интонацией перечисления или союзами и, да (=и), или, либо: Я купил хлеб, молоко и сыр.",
                "Запятая перед союзами А, НО, ЗАТО, ОДНАКО, ДА (=но) между простыми предложениями в составе сложного: Я хотел пойти, но пошёл дождь.", 
                "Запятая при деепричастном обороте (с деепричастием): Гуляя по парку, он вспомнил детство.",
                "Запятая при причастном обороте (если он стоит после определяемого слова): Книга, прочитанная мной, была интересной.", 
                "Запятая при вводных словах и конструкциях: К сожалению, я не смогу прийти.",
                "Тире между подлежащим и сказуемым, если они выражены существительными в именительном падеже: Он — мой друг. (Но: Он мой друг — без тире, если нет паузы.)", 
                "Согласование подлежащего и сказуемого в роде, числе и лице: Мама читает. Дети играют. Мы идём.",
                "Управление — правильный выбор падежа при глаголах и предлогах: думать о чём? — о будущем (П.п.), ждать кого? — друга (В.п.).",
                "Спряжение глаголов: 1 спряжение — -ешь, -ет, -ем, -ете, -ут/-ют (писать — пишешь), 2 спряжение — -ишь, -ит, -им, -ите, -ат/-ят (носить — носишь). Исключения: брить, стелить, гнать, держать, дышать, слышать, видеть, ненавидеть, обидеть, вертеть, смотреть, зависеть, терпеть.",
                "Различие частиц НЕ и НИ: НЕ — отрицание (не идёт, не красивый), НИ — усиление отрицания или в составе устойчивых выражений (ни за что, ни тот ни другой, кто бы ни пришёл)."
            ];

            // Выбираем случайное правило из массива rules
            // Math.random() даёт число от 0 до 1, умножаем на длину массива, округляем вниз до целого числа
            const randomRule = rules[Math.floor(Math.random() * rules.length)];

            // Получаем элемент с id='message' — это место, где будет отображаться выбранное правило
            const messagediv = document.getElementById('message');

            // Устанавливаем текст выбранного правила в этот элемент
            messagediv.textContent = randomRule;
        });

        // Добавляем обработчик события клика на кнопку с id='exit'
        // При нажатии пользователь будет перенаправлен на главную страницу index.html
        document.getElementById('exit').addEventListener('click', function() {
            // Перенаправляем браузер на указанный URL
            window.location.href = 'index.html'; 
        });
    </script>
</body>

</html>
